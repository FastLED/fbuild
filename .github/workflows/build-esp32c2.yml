name: Build ESP32-C2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install fbuild
        run: pip install -e .

      - name: Build ESP32-C2
        run: fbuild build tests/esp32c2 -e esp32c2

      - name: Verify firmware output
        run: |
          test -f tests/esp32c2/.fbuild/build/esp32c2/release/firmware.bin
          echo "Build successful - firmware.bin generated"
