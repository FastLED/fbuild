name: Build Teensy LC

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install fbuild
        run: pip install -e .

      - name: Build Teensy LC
        run: fbuild build tests/teensylc -e teensylc

      - name: Verify firmware output
        run: |
          test -f tests/teensylc/.fbuild/build/teensylc/firmware.hex
          echo "Build successful - firmware.hex generated"
