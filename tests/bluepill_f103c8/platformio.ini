; PlatformIO Project Configuration File for BluePill F103C8 (STM32F1)
;
; Test project for STM32F1 platform support in fbuild
; Board: Generic BluePill F103C8
; MCU: STM32F103C8T6 (ARM Cortex-M3 @ 72MHz)
; Flash: 64KB, RAM: 20KB

[env:bluepill_f103c8]
platform = ststm32
board = bluepill_f103c8
framework = arduino
monitor_speed = 115200

; Board-specific build settings
board_build.mcu = stm32f103c8t6
board_build.f_cpu = 72000000L
