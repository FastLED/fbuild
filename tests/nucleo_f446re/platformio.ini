; PlatformIO Project Configuration File for ST Nucleo F446RE (STM32F4)
;
; Test project for STM32F4 platform support in fbuild
; Board: ST Nucleo F446RE
; MCU: STM32F446RET6 (ARM Cortex-M4 @ 180MHz)
; Flash: 512KB, RAM: 128KB

[env:nucleo_f446re]
platform = ststm32
board = nucleo_f446re
framework = arduino
monitor_speed = 115200

; Board-specific build settings
board_build.mcu = stm32f446ret6
board_build.f_cpu = 180000000L
