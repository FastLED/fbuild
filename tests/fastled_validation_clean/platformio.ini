[env:esp32c6]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/55.03.34/platform-espressif32.zip
board = esp32-c6-devkitm-1
framework = arduino
monitor_speed = 115200
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DFASTLED_LOG_PARLIO_ASYNC_ENABLED
    ; Include the FastLED Validation sketch directory for header resolution
    -I../../../fastled9/examples/Validation

lib_deps =
    ; Use local FastLED from development directory
    file://../../../fastled9
